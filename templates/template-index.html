<!DOCTYPE html>
<html class="has-navbar-fixed-top">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>$title$ - $subtitle$</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">

    <script>
      document.addEventListener('DOMContentLoaded', (ev) => {
        document.querySelectorAll("aside.menu ul").forEach( (el) => {
          el.classList.add("menu-list");
        });
      });
    </script>
  </head>
  <body>
  <nav class="navbar is-fixed-top">
    <div class="navbar-brand">
      <h1 class="title navbar-item">
        $title$ - $subtitle$
      </h1>
    </div>
  </nav>
  <section class="section is-desktop">
      <div class="columns">
        <aside class="menu">
          <p class="menu-label">Conteúdo</p>
          $toc$
        </aside>
        <div class="content">      
          $body$
        </div>
      </div>
  </section>

<section class="footer">
  <div class="container is-max-tablet">

    <p class="block">Última atualização: $date$</p>

  </div>
  </section>
  </body>
</html>
